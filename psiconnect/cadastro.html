<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Psiconnect</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header></header>
        <main class="login">
            <img class="logo" src="images/logo.png" alt="Logo Psiconnect">
            <section class="login__conteudo">
                <h1 class="login__conteudo__titulo">Welcome to 
                    <strong class="titulo-destaque">Psiconnect</strong>
                </h1>
                <h2 class="login__conteudo__subtitulo">Crie a sua conta</h2>
                <div class="login__conteudo__input">
                    <input class="login__conteudo__input__email" type="email" name="email" placeholder="Email">
                </div>
                <div class="login__button">
                    <a class="login__button__format__new__user" href="">Cadastre-se</a>
                </div>
                <div class="login__conteudo__separador">
                    <hr class="linha-separador">
                    <p class="separador">OR</p>
                    <hr class="linha-separador">
                </div>
                <div class="login__with">
                    <a class="login__with__button" href="">
                        <img class="login__with__logo" src="images/google.png" alt="Logo do Google"> Cadastre-se com Google
                    </a>
                    <a class="login__with__button" href="">
                        <img class="login__with__logo" src="images/facebook.png" alt="Logo do Facebook"> Cadastre-se com Facebook
                    </a>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
